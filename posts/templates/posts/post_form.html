{% extends 'posts/base1.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <a href="{% url 'home'%}" class="btn btn-dark mb-3">Back</a>

    <div class="card p-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy}}
            <button class="btn btn-dark" type="submit">submit</button>
        </form>
    </div>
</div>
