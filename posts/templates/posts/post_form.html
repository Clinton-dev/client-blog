{% extends 'posts/base1.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <a href="{% url 'home'%}" class="btn btn-dark mb-3">Back</a>

    <div class="layout__body card p-4">
        <form class="form" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {{form.title | as_crispy_field}}

            {{form.description | as_crispy_field}}

            {{form.image | as_crispy_field}}

            <div class="form__group">
                <label for="post_tag">Enter a Tag</label>
                <input required type="text" value="{{post.tag.name}}" name="tag" list="tag-list" />
                <datalist id="tag-list">
                    <select id="post_tag">
                        {% for tag in tags %}
                        <option value="{{tag.name}}">{{tag.name}}</option>
                        {% endfor %}
                    </select>
                </datalist>
            </div>

            <div class="my-3">
                <button class="btn btn-dark" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
