{% extends 'posts/base1.html' %}

{% block content%}
<div class="container">
    <div class="card">
        <form method="POST" class="border p-5" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <h1 class="h5 mb-3 text-muted">Delete Post comment</h1>
                <p>Are you sure you want to delete <span class="fw">{{object}}</span> </p>
            </fieldset>
            <div class="form-group">
                <button class="w3-button w3-padding-medium w3-red w3-border" type="submit">Yes, delete comment</button>
                <a class="w3-button w3-padding-medium w3-white w3-border"
                    href="{% url 'post-detail' object.post_id %}">Cancel</a>
            </div>
        </form>
    </div>

</div>
{% endblock content%}
