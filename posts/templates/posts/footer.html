<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
    {% if posts.has_previous %}
    <a href="?page=1">&laquo; first</a>
    <a class="w3-button w3-black w3-padding-large w3-margin-bottom"
        href="?page={{ posts.previous_page_number }}">previous</a>
    {% else %}
    <button class="w3-button w3-black w3-disabled w3-padding-large w3-margin-bottom">Previous</button>
    {% endif %}

    {% if posts.has_next %}
    <a class="w3-button w3-black w3-padding-large w3-margin-bottom" href="?page={{ posts.next_page_number }}">next</a>
    <a href="?page={{ posts.paginator.num_pages }}">last &raquo;</a>
    {% else %}
    <button class="w3-button w3-black w3-padding-large w3-margin-bottom w3-disabled">Next Â»</button>
    {% endif %}

</footer>
